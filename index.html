<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pookalam Design</title>
  <style>
    body {
      background: #fefae0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    canvas {
      background: white;
      border-radius: 50%;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.3);
    }
    h1 {
      position: absolute;
      top: 20px;
      color: #d62828;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¸ Happy Onam ðŸŒ¸</h1>
  <canvas id="pookalam" width="500" height="500"></canvas>

  <script>
    const canvas = document.getElementById("pookalam");
    const ctx = canvas.getContext("2d");
    const colors = ["#f94144", "#f3722c", "#f9c74f", "#90be6d", "#577590", "#ffb703", "#fb8500"];

    function drawCircle(x, y, radius, color) {
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, Math.PI * 2);
      ctx.fillStyle = color;
      ctx.fill();
    }

    function drawPookalam() {
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;

      for (let r = 200; r > 0; r -= 30) {
        let color = colors[Math.floor(Math.random() * colors.length)];
        drawCircle(centerX, centerY, r, color);
      }

      // Add flower petals
      for (let i = 0; i < 12; i++) {
        let angle = (i * Math.PI * 2) / 12;
        let x = centerX + Math.cos(angle) * 150;
        let y = centerY + Math.sin(angle) * 150;
        drawCircle(x, y, 40, colors[Math.floor(Math.random() * colors.length)]);
      }
    }

    drawPookalam();
  </script>
</body>
</html>
